<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success bg-gradient text-white d-flex flex-column min-vh-100">
    {% extends "base.html" %}

    {% block content %}
    <h2 class="fw-bold mb-4">Resultados de búsqueda</h2>
    
    {% if recetas %}
        <div class="row">
            {% for receta in recetas %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm text-dark">
                    <img src="{{ receta['recipe']['image'] }}" class="card-img-top" alt="Imagen de receta">
                    <div class="card-body">
                        <h5 class="card-title">{{ receta['recipe']['label'] }}</h5>
                        <p class="card-text">Calorías: {{ receta['recipe']['calories']|round }} kcal</p>
                        <a href="{{ receta['recipe']['url'] }}" target="_blank" class="btn btn-success">Ver receta</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning">No se encontraron recetas.</div>
    {% endif %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
