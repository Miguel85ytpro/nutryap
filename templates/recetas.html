{% extends "base.html" %}

{% block navbar_links %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 mx-auto">
        <div class="card shadow-sm text-dark">
            
            <div class="card-header bg-success text-white fw-bold h4">
                Buscador de Recetas
            </div>
            
            <div class="card-body">
                
                <form action="{{ url_for('resultado') }}" method="POST" class="needs-validation" novalidate>
                    
                    <div class="mb-3">
                        <label for="ingrediente" class="form-label">Ingrediente Clave</label>
                        <input type="text" 
                               class="form-control" 
                               id="ingrediente" 
                               name="ingrediente" 
                               placeholder="Ejemplo: pollo, aguacate, lentejas" 
                               required>
                        <div class="invalid-feedback">
                            Por favor, introduce al menos un ingrediente.
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search me-2" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.098zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                        Buscar
                    </button>
                </form>

            </div>
        </div>
        
    </div>
</div>

<script>
(function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
{% endblock %}
