<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success bg-gradient text-white d-flex flex-column min-vh-100">
    {% extends "base.html" %}

    {% block content %}
    <div class="card shadow-sm text-dark w-50">
        <div class="card-header bg-success text-white">
            Buscar Recetas
        </div>
        <div class="card-body">
            <form method="POST" action="/resultado">
                <div class="mb-3">
                    <label for="ingrediente" class="form-label">Ingrediente</label>
                    <input type="text" class="form-control" id="ingrediente" name="ingrediente" placeholder="Ejemplo: pollo" required>
                </div>
                <button type="submit" class="btn btn-success">Buscar</button>
            </form>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
